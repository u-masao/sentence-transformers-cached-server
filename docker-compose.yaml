version: '3.9'

services:

  api:
    build: .
    volumes:
      - ./app:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - 8000:8000
    environment:
      API_MODEL_NAME: intfloat/multilingual-e5-large
      # API_MODEL_NAME: intfloat/multilingual-e5-base
      # API_MODEL_NAME: intfloat/multilingual-e5-small
      API_REDIS_HOST: redis
      API_REDIS_PORT: 6379
    depends_on:
      - redis

  redis:
    image: redis:6-alpine

